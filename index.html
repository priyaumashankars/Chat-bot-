<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
        }

        .auth-card h2 {
            text-align: center;
            margin-bottom: 8px;
            color: #1f2937;
            font-size: 24px;
            font-weight: 700;
        }

        .auth-card > p {
            text-align: center;
            color: #6b7280;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #fecaca;
        }

        .auth-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .auth-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-switch {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
        }

        .link-button {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .link-button:hover {
            color: #5a67d8;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            background: white;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logout-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .copilot-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: calc(100vh - 80px);
            overflow: hidden;
        }

        .copilot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .copilot-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .copilot-iframe {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .copilot-loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #f9fafb;
            text-align: center;
            padding: 20px;
        }

        .copilot-loading .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        .copilot-loading p {
            color: #6b7280;
            font-size: 14px;
        }

        .copilot-error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #f9fafb;
            text-align: center;
            padding: 20px;
        }

        .copilot-error h3 {
            margin-bottom: 8px;
            color: #dc2626;
        }

        .copilot-error p {
            margin-bottom: 16px;
            color: #6b7280;
        }

        .retry-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .retry-button:hover {
            background: #5a67d8;
        }

        @media (max-width: 768px) {
            .chat-header {
                padding: 16px;
            }
            
            .chat-header h1 {
                font-size: 20px;
            }
            
            .user-info {
                flex-direction: column;
                gap: 8px;
                font-size: 14px;
            }

            .copilot-container {
                height: calc(100vh - 70px);
            }

            .copilot-iframe {
                width: 300px;
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                margin: 10px;
                padding: 24px 16px;
            }

            .copilot-iframe {
                width: 250px;
                height: 400px;
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
            50% { box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5); }
            100% { box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext, useRef } = React;

        // Auth Context
        const AuthContext = createContext();

        // Auth Provider Component
        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('token');
                if (token) {
                    verifyToken(token);
                } else {
                    setLoading(false);
                }
            }, []);

            const verifyToken = async (token) => {
                try {
                    const response = await fetch('http://localhost:5000/api/verify-token', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        setUser(data.user);
                    } else {
                        localStorage.removeItem('token');
                    }
                } catch (error) {
                    localStorage.removeItem('token');
                }
                setLoading(false);
            };

            const login = async (email, password) => {
                try {
                    const response = await fetch('http://localhost:5000/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    if (!response.ok) {
                        const errorData = await response.text();
                        try {
                            const jsonError = JSON.parse(errorData);
                            return { success: false, error: jsonError.error || 'Login failed' };
                        } catch {
                            return { success: false, error: `Server error: ${response.status}` };
                        }
                    }

                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    setUser(data.user);
                    return { success: true };
                } catch (error) {
                    console.error('Login error:', error);
                    return { success: false, error: 'Network error. Please check if the server is running on port 5000.' };
                }
            };

            const signup = async (email, password, companyCode) => {
                try {
                    const response = await fetch('http://localhost:5000/api/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password, company_code: companyCode })
                    });

                    if (!response.ok) {
                        const errorData = await response.text();
                        try {
                            const jsonError = JSON.parse(errorData);
                            return { success: false, error: jsonError.error || 'Signup failed' };
                        } catch {
                            return { success: false, error: `Server error: ${response.status}` };
                        }
                    }

                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    setUser(data.user);
                    return { success: true };
                } catch (error) {
                    console.error('Signup error:', error);
                    return { success: false, error: 'Network error. Please check if the server is running on port 5000.' };
                }
            };

            const logout = () => {
                localStorage.removeItem('token');
                setUser(null);
            };

            return React.createElement(AuthContext.Provider, 
                { value: { user, login, signup, logout, loading } },
                children
            );
        };

        // Login Component
        const LoginPage = ({ onSwitchToSignup }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const { login } = useContext(AuthContext);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                const result = await login(email, password);
                if (!result.success) {
                    setError(result.error);
                }
                setLoading(false);
            };

            return React.createElement('div', { className: 'auth-container' },
                React.createElement('div', { className: 'auth-card' },
                    React.createElement('h2', null, 'Welcome Back'),
                    React.createElement('p', null, 'Sign in to access your FAQ assistant'),
                    
                    React.createElement('form', { onSubmit: handleSubmit },
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', null, 'Email'),
                            React.createElement('input', {
                                type: 'email',
                                value: email,
                                onChange: (e) => setEmail(e.target.value),
                                required: true,
                                placeholder: 'Enter your email'
                            })
                        ),
                        
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', null, 'Password'),
                            React.createElement('input', {
                                type: 'password',
                                value: password,
                                onChange: (e) => setPassword(e.target.value),
                                required: true,
                                placeholder: 'Enter your password'
                            })
                        ),
                        
                        error && React.createElement('div', { className: 'error-message' }, error),
                        
                        React.createElement('button', {
                            type: 'submit',
                            disabled: loading,
                            className: 'auth-button'
                        }, loading ? 'Signing in...' : 'Sign In')
                    ),
                    
                    React.createElement('p', { className: 'auth-switch' },
                        "Don't have an account? ",
                        React.createElement('button', {
                            onClick: onSwitchToSignup,
                            className: 'link-button'
                        }, 'Sign up here')
                    )
                )
            );
        };

        // Signup Component
        const SignupPage = ({ onSwitchToLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [companyCode, setCompanyCode] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const { signup } = useContext(AuthContext);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                const result = await signup(email, password, companyCode);
                if (!result.success) {
                    setError(result.error);
                }
                setLoading(false);
            };

            return React.createElement('div', { className: 'auth-container' },
                React.createElement('div', { className: 'auth-card' },
                    React.createElement('h2', null, 'Create Account'),
                    React.createElement('p', null, 'Join your company\'s FAQ assistant'),
                    
                    React.createElement('form', { onSubmit: handleSubmit },
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', null, 'Email'),
                            React.createElement('input', {
                                type: 'email',
                                value: email,
                                onChange: (e) => setEmail(e.target.value),
                                required: true,
                                placeholder: 'Enter your email'
                            })
                        ),
                        
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', null, 'Password'),
                            React.createElement('input', {
                                type: 'password',
                                value: password,
                                onChange: (e) => setPassword(e.target.value),
                                required: true,
                                placeholder: 'Create a password'
                            })
                        ),
                        
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', null, 'Company Code'),
                            React.createElement('input', {
                                type: 'text',
                                value: companyCode,
                                onChange: (e) => setCompanyCode(e.target.value),
                                required: true,
                                placeholder: 'Enter your company code'
                            })
                        ),
                        
                        error && React.createElement('div', { className: 'error-message' }, error),
                        
                        React.createElement('button', {
                            type: 'submit',
                            disabled: loading,
                            className: 'auth-button'
                        }, loading ? 'Creating account...' : 'Sign Up')
                    ),
                    
                    React.createElement('p', { className: 'auth-switch' },
                        'Already have an account? ',
                        React.createElement('button', {
                            onClick: onSwitchToLogin,
                            className: 'link-button'
                        }, 'Sign in here')
                    )
                )
            );
        };

        // Chat Component with Chainlit Copilot
        const ChatPage = () => {
            const [copilotOpen, setCopilotOpen] = useState(false);
            const { user, logout } = useContext(AuthContext);
            const copilotRef = useRef(null);
            const token = localStorage.getItem('token');
            const [copilotError, setCopilotError] = useState(null);

            useEffect(() => {
                const timer = setTimeout(() => {
                    if (!copilotOpen && user) {
                        setCopilotOpen(true);
                    }
                }, 3000);
                return () => clearTimeout(timer);
            }, [copilotOpen, user]);

            const toggleCopilot = () => {
                setCopilotOpen(!copilotOpen);
                setCopilotError(null);
            };

            // Monitor iframe load status without accessing content
            useEffect(() => {
                if (copilotRef.current && user && token) {
                    copilotRef.current.src = `http://localhost:8001/copilot?token=${encodeURIComponent(token)}`;

                    const handleLoad = () => {
                        // Check load status instead of content
                        fetch(copilotRef.current.src)
                            .then(response => {
                                if (!response.ok) {
                                    setCopilotError('Failed to load Copilot. Authentication may be required.');
                                }
                            })
                            .catch(() => {
                                setCopilotError('Network error loading Copilot. Please try again.');
                            });
                    };

                    copilotRef.current.addEventListener('load', handleLoad);
                    return () => copilotRef.current.removeEventListener('load', handleLoad);
                }
            }, [copilotOpen, user, token]);

            return React.createElement('div', { className: 'chat-container' },
                React.createElement('div', { className: 'chat-header' },
                    React.createElement('h1', null, 'FAQ Assistant'),
                    React.createElement('div', { className: 'user-info' },
                        React.createElement('span', null, `Welcome, ${user?.email || 'Guest'}`),
                        user && React.createElement('button', {
                            onClick: logout,
                            className: 'logout-button'
                        }, 'Logout')
                    )
                ),
                React.createElement('div', { className: 'copilot-container' },
                    user && React.createElement('button', {
                        className: 'copilot-button',
                        onClick: toggleCopilot
                    }, copilotOpen ? 'âœ• Close' : 'ðŸ¤– AI Assistant'),
                    user && (copilotError ? 
                        React.createElement('div', { className: 'copilot-error' },
                            React.createElement('h3', null, 'Error'),
                            React.createElement('p', null, copilotError),
                            React.createElement('button', {
                                className: 'retry-button',
                                onClick: () => {
                                    toggleCopilot();
                                    setTimeout(toggleCopilot, 0);
                                }
                            }, 'Retry')
                        ) : React.createElement('iframe', {
                            ref: copilotRef,
                            id: 'copilot-frame',
                            className: 'copilot-iframe',
                            title: 'FAQ Assistant Copilot',
                            style: { display: copilotOpen ? 'block' : 'none' }
                        }))
                )
            );
        };

        // Main App Component
        const App = () => {
            const [isSignup, setIsSignup] = useState(false);
            const { user, loading } = useContext(AuthContext);

            if (loading) {
                return React.createElement('div', { className: 'loading-container' },
                    React.createElement('div', { className: 'loading-spinner' }),
                    React.createElement('p', null, 'Loading...')
                );
            }

            if (user) {
                return React.createElement(ChatPage);
            }

            return isSignup ? 
                React.createElement(SignupPage, { onSwitchToLogin: () => setIsSignup(false) }) :
                React.createElement(LoginPage, { onSwitchToSignup: () => setIsSignup(true) });
        };

        // Root App with Provider
        const AppWithProvider = () => React.createElement(AuthProvider, null,
            React.createElement(App)
        );

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(AppWithProvider));
    </script>
</body>
</html>
