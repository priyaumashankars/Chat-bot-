<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
        }
        .auth-card h2 {
            text-align: center;
            margin-bottom: 8px;
            color: #1f2937;
            font-size: 24px;
            font-weight: 700;
        }
        .auth-card > p {
            text-align: center;
            color: #6b7280;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #fecaca;
        }
        .auth-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .auth-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .auth-switch {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
        }
        .link-button {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }
        .link-button:hover {
            color: #5a67d8;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            background: white;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }
        .chat-header h1 {
            font-size: 24px;
            font-weight: 700;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
        }
        .logout-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .logout-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .copilot-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: calc(100vh - 80px);
            overflow: hidden;
        }
        .copilot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .copilot-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        .copilot-iframe {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            background: white;
        }
        .copilot-loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #f9fafb;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
        }
        .copilot-loading .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        .copilot-loading p {
            color: #6b7280;
            font-size: 14px;
        }
        .copilot-error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #f9fafb;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
        }
        .copilot-error h3 {
            margin-bottom: 8px;
            color: #dc2626;
        }
        .copilot-error p {
            margin-bottom: 16px;
            color: #6b7280;
        }
        .retry-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .retry-button:hover {
            background: #5a67d8;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        .welcome-section {
            max-width: 600px;
            margin-bottom: 40px;
        }
        .welcome-section h2 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 16px;
        }
        .welcome-section p {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 32px;
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            max-width: 800px;
            margin: 0 auto;
        }
        .feature-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .feature-card h3 {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .feature-card p {
            color: #6b7280;
            font-size: 14px;
        }
        .admin-links {
            margin-top: 40px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .admin-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }
        .admin-link:hover {
            background: white;
            color: #5a67d8;
            border-color: #5a67d8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        @media (max-width: 768px) {
            .chat-header {
                padding: 16px;
            }
            .chat-header h1 {
                font-size: 20px;
            }
            .user-info {
                flex-direction: column;
                gap: 8px;
                font-size: 12px;
            }
            .copilot-container {
                height: calc(100vh - 70px);
            }
            .copilot-iframe {
                width: calc(100vw - 40px);
                height: calc(100vh - 120px);
                bottom: 10px;
                right: 10px;
                left: 10px;
            }
            .copilot-button {
                bottom: 10px;
                right: 10px;
            }
            .welcome-section h2 {
                font-size: 24px;
            }
            .welcome-section p {
                font-size: 16px;
            }
            .features-grid {
                grid-template-columns: 1fr;
            }
            .admin-links {
                flex-direction: column;
                align-items: center;
            }
        }
        @media (max-width: 480px) {
            .auth-card {
                margin: 10px;
                padding: 24px 16px;
            }
            .main-content {
                padding: 20px 16px;
            }
            .welcome-section h2 {
                font-size: 20px;
            }
        }
        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); }
        }
        .copilot-button.pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        const { useState, useEffect, createContext, useContext, useRef, createElement: e } = React;
        
        // Auth Context
        const AuthContext = createContext();
        
        // API Configuration
        const API_BASE_URL = 'http://localhost:5000';
        const CHAINLIT_URL = 'http://localhost:8001';
        
        // Auth Provider Component
        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            
            const verifyToken = async (token) => {
                try {
                    console.log('Verifying token:', token.substring(0, 20) + '...');
                    
                    const response = await fetch(`${API_BASE_URL}/api/verify-token`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    console.log('Verify response status:', response.status);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Token verification successful:', data);
                        setUser(data.user || data);
                        return true;
                    } else {
                        const errorText = await response.text();
                        console.log('Token verification failed:', response.status, errorText);
                        localStorage.removeItem('token');
                        setUser(null);
                        return false;
                    }
                } catch (error) {
                    console.error('Token verification error:', error);
                    localStorage.removeItem('token');
                    setUser(null);
                    return false;
                } finally {
                    setLoading(false);
                }
            };
            
            useEffect(() => {
                const token = localStorage.getItem('token');
                console.log('Token from localStorage:', token ? 'Found' : 'Not found');
                if (token) {
                    verifyToken(token);
                } else {
                    setLoading(false);
                }
            }, []);
            
            const login = async (email, password) => {
                try {
                    console.log('Attempting login for:', email);
                    
                    const response = await fetch(`${API_BASE_URL}/api/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    console.log('Login response status:', response.status);
                    
                    if (!response.ok) {
                        const errorData = await response.text();
                        console.log('Login error:', errorData);
                        try {
                            const jsonError = JSON.parse(errorData);
                            return { success: false, error: jsonError.error || 'Login failed' };
                        } catch {
                            return { success: false, error: `Server error: ${response.status}` };
                        }
                    }
                    
                    const data = await response.json();
                    console.log('Login successful:', data);
                    
                    localStorage.setItem('token', data.token);
                    setUser(data.user);
                    return { success: true };
                } catch (error) {
                    console.error('Login error:', error);
                    return { 
                        success: false, 
                        error: 'Network error. Please check if the server is running on port 5000.' 
                    };
                }
            };
            
            const signup = async (email, password, companyCode) => {
                try {
                    console.log('Attempting signup for:', email, 'with company code:', companyCode);
                    
                    const response = await fetch(`${API_BASE_URL}/api/signup`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            email, 
                            password, 
                            company_code: companyCode 
                        })
                    });
                    
                    console.log('Signup response status:', response.status);
                    
                    if (!response.ok) {
                        const errorData = await response.text();
                        console.log('Signup error:', errorData);
                        try {
                            const jsonError = JSON.parse(errorData);
                            return { success: false, error: jsonError.error || 'Signup failed' };
                        } catch {
                            return { success: false, error: `Server error: ${response.status}` };
                        }
                    }
                    
                    const data = await response.json();
                    console.log('Signup successful:', data);
                    
                    localStorage.setItem('token', data.token);
                    setUser(data.user);
                    return { success: true };
                } catch (error) {
                    console.error('Signup error:', error);
                    return { 
                        success: false, 
                        error: 'Network error. Please check if the server is running on port 5000.' 
                    };
                }
            };
            
            const logout = () => {
                localStorage.removeItem('token');
                setUser(null);
            };
            
            return e(AuthContext.Provider, 
                { value: { user, login, signup, logout, loading } },
                children
            );
        };
        
        // Login Component
        const LoginPage = ({ onSwitchToSignup }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const { login } = useContext(AuthContext);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                const result = await login(email, password);
                if (!result.success) {
                    setError(result.error);
                }
                setLoading(false);
            };
            
            return e('div', { className: 'auth-container' },
                e('div', { className: 'auth-card' },
                    e('h2', null, 'Welcome Back'),
                    e('p', null, 'Sign in to access your FAQ assistant'),
                    e('form', { onSubmit: handleSubmit },
                        e('div', { className: 'form-group' },
                            e('label', null, 'Email'),
                            e('input', {
                                type: 'email',
                                value: email,
                                onChange: (e) => setEmail(e.target.value),
                                required: true,
                                placeholder: 'Enter your email'
                            })
                        ),
                        e('div', { className: 'form-group' },
                            e('label', null, 'Password'),
                            e('input', {
                                type: 'password',
                                value: password,
                                onChange: (e) => setPassword(e.target.value),
                                required: true,
                                placeholder: 'Enter your password'
                            })
                        ),
                        error && e('div', { className: 'error-message' }, error),
                        e('button', {
                            type: 'submit',
                            disabled: loading,
                            className: 'auth-button'
                        }, loading ? 'Signing in...' : 'Sign In')
                    ),
                    e('p', { className: 'auth-switch' },
                        "Don't have an account? ",
                        e('button', {
                            onClick: onSwitchToSignup,
                            className: 'link-button'
                        }, 'Sign up here')
                    )
                )
            );
        };
        
        // Signup Component
        const SignupPage = ({ onSwitchToLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [companyCode, setCompanyCode] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const { signup } = useContext(AuthContext);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                const result = await signup(email, password, companyCode);
                if (!result.success) {
                    setError(result.error);
                }
                setLoading(false);
            };
            
            return e('div', { className: 'auth-container' },
                e('div', { className: 'auth-card' },
                    e('h2', null, 'Create Account'),
                    e('p', null, 'Join your company\'s FAQ assistant'),
                    e('form', { onSubmit: handleSubmit },
                        e('div', { className: 'form-group' },
                            e('label', null, 'Email'),
                            e('input', {
                                type: 'email',
                                value: email,
                                onChange: (e) => setEmail(e.target.value),
                                required: true,
                                placeholder: 'Enter your email'
                            })
                        ),
                        e('div', { className: 'form-group' },
                            e('label', null, 'Password'),
                            e('input', {
                                type: 'password',
                                value: password,
                                onChange: (e) => setPassword(e.target.value),
                                required: true,
                                placeholder: 'Create a password'
                            })
                        ),
                        e('div', { className: 'form-group' },
                            e('label', null, 'Company Code'),
                            e('input', {
                                type: 'text',
                                value: companyCode,
                                onChange: (e) => setCompanyCode(e.target.value),
                                required: true,
                                placeholder: 'Enter company code (default, demo, test)'
                            })
                        ),
                        error && e('div', { className: 'error-message' }, error),
                        e('button', {
                            type: 'submit',
                            disabled: loading,
                            className: 'auth-button'
                        }, loading ? 'Creating account...' : 'Sign Up')
                    ),
                    e('p', { className: 'auth-switch' },
                        'Already have an account? ',
                        e('button', {
                            onClick: onSwitchToLogin,
                            className: 'link-button'
                        }, 'Sign in here')
                    )
                )
            );
        };
        
        // Chat Component with Chainlit Copilot
        const ChatPage = () => {
            const [copilotOpen, setCopilotOpen] = useState(false);
            const { user, logout } = useContext(AuthContext);
            const copilotRef = useRef(null);
            const token = localStorage.getItem('token');
            const [copilotError, setCopilotError] = useState(null);
            const [copilotLoading, setCopilotLoading] = useState(false);
            
            const toggleCopilot = () => {
                if (!copilotOpen) {
                    setCopilotLoading(true);
                    setCopilotError(null);
                }
                setCopilotOpen(!copilotOpen);
            };
            
            // Auto-open copilot after 3 seconds
            useEffect(() => {
                const timer = setTimeout(() => {
                    if (!copilotOpen && user) {
                        setCopilotOpen(true);
                        setCopilotLoading(true);
                    }
                }, 3000);
                return () => clearTimeout(timer);
            }, [copilotOpen, user]);
            
            // Monitor iframe load status
            // In the ChatPage component, update the useEffect for iframe loading:
useEffect(() => {
    if (copilotRef.current && user && token && copilotOpen) {
        const loadChainlit = () => {
            try {
                console.log('Loading Chainlit with token');
                const chainlitUrl = `${CHAINLIT_URL}`;
                const iframe = copilotRef.current;
                
                // Set the source
                iframe.src = chainlitUrl;
                
                const handleLoad = () => {
                    console.log('Chainlit iframe loaded successfully');
                    setCopilotLoading(false);
                    setCopilotError(null);
                    
                    // Try to communicate with the iframe to pass the token
                    try {
                        setTimeout(() => {
                            console.log('Sending token to Chainlit iframe');
                            iframe.contentWindow.postMessage({
                                type: 'auth_token',
                                token: token,
                                user: user
                            }, CHAINLIT_URL);
                        }, 2000); // Increased delay
                    } catch (e) {
                        console.log('Could not post message to iframe:', e);
                    }
                };
                
                const handleError = () => {
                    console.error('Chainlit iframe failed to load');
                    setCopilotLoading(false);
                    setCopilotError('Failed to load Chainlit. Please ensure the Chainlit server is running on port 8001.');
                };
                
                iframe.addEventListener('load', handleLoad);
                iframe.addEventListener('error', handleError);
                
                // Set a timeout to catch loading issues
                const loadTimeout = setTimeout(() => {
                    console.log('Checking loading status after 15 seconds');
                    if (copilotLoading) {
                        console.log('Still loading, checking iframe content');
                        setCopilotLoading(false);
                        setCopilotError('Chainlit is taking too long to load. Please check if the server is running.');
                    }
                }, 15000);
                
                return () => {
                    iframe.removeEventListener('load', handleLoad);
                    iframe.removeEventListener('error', handleError);
                    clearTimeout(loadTimeout);
                };
            } catch (error) {
                console.error('Error loading Chainlit:', error);
                setCopilotError('Error loading Chainlit. Please check your connection.');
                setCopilotLoading(false);
            }
        };
        
        loadChainlit();
    }
}, [copilotOpen, user, token]);
            
            if (!user) {
                return e('div', { className: 'chat-container' },
                    e('div', { className: 'chat-header' },
                        e('h1', null, 'FAQ Assistant'),
                        e('div', { className: 'user-info' },
                            e('span', null, 'Not logged in')
                        )
                    ),
                    e('div', { className: 'main-content' },
                        e('div', { className: 'welcome-section' },
                            e('h2', null, 'Welcome to FAQ Assistant'),
                            e('p', null, 'Your intelligent document and policy assistant powered by ultra-fast static embeddings'),
                            e('div', { className: 'features-grid' },
                                e('div', { className: 'feature-card' },
                                    e('h3', null, 'ðŸš€ Ultra-Fast Search'),
                                    e('p', null, 'Powered by static-retrieval-mrl-en-v1 model - 100x-400x faster on CPU')
                                ),
                                e('div', { className: 'feature-card' },
                                    e('h3', null, 'ðŸ’¬ Smart Chat Interface'),
                                    e('p', null, 'Chainlit-powered chat interface with real-time FAQ matching')
                                ),
                                e('div', { className: 'feature-card' },
                                    e('h3', null, 'ðŸ“š Document Processing'),
                                    e('p', null, 'Automatic PDF processing and FAQ generation from your documents')
                                ),
                                e('div', { className: 'feature-card' },
                                    e('h3', null, 'ðŸ¢ Multi-Company Support'),
                                    e('p', null, 'Secure, company-specific knowledge bases with role-based access')
                                )
                            )
                        ),
                        e('div', { className: 'admin-links' },
                            e('a', { 
                                href: 'http://localhost:8002', 
                                target: '_blank',
                                className: 'admin-link'
                            }, 'ðŸ”§ Admin Panel'),
                            e('a', { 
                                href: CHAINLIT_URL, 
                                target: '_blank',
                                className: 'admin-link'
                            }, 'ðŸ’¬ Direct Chat'),
                            e('a', { 
                                href: `${API_BASE_URL}/api/embedding-info`, 
                                target: '_blank',
                                className: 'admin-link'
                            }, 'âš¡ Model Info')
                        )
                    )
                );
            }
            
            return e('div', { className: 'chat-container' },
                e('div', { className: 'chat-header' },
                    e('h1', null, 'FAQ Assistant'),
                    e('div', { className: 'user-info' },
                        e('span', null, `Welcome, ${user?.email || 'Guest'}`),
                        e('span', null, `Company: ${user?.company_name || 'Unknown'}`),
                        e('button', {
                            onClick: logout,
                            className: 'logout-button'
                        }, 'Logout')
                    )
                ),
                e('div', { className: 'copilot-container' },
                    e('button', {
                        className: `copilot-button ${!copilotOpen ? 'pulse' : ''}`,
                        onClick: toggleCopilot
                    }, copilotOpen ? 'âœ• Close Chat' : 'ðŸ¤– Open AI Assistant'),
                    copilotOpen && (
                        copilotError ? 
                            e('div', { 
                                className: 'copilot-iframe',
                                style: { display: 'flex' }
                            },
                                e('div', { className: 'copilot-error' },
                                    e('h3', null, 'Connection Error'),
                                    e('p', null, copilotError),
                                    e('button', {
                                        className: 'retry-button',
                                        onClick: () => {
                                            setCopilotError(null);
                                            setCopilotLoading(true);
                                            if (copilotRef.current) {
                                                copilotRef.current.src = copilotRef.current.src;
                                            }
                                        }
                                    }, 'Retry Connection')
                                )
                            ) :
                            copilotLoading ?
                                e('div', { 
                                    className: 'copilot-iframe',
                                    style: { display: 'flex' }
                                },
                                    e('div', { className: 'copilot-loading' },
                                        e('div', { className: 'spinner' }),
                                        e('p', null, 'Loading AI Assistant...'),
                                        e('p', { style: { fontSize: '12px', marginTop: '8px' } }, 
                                            'Connecting to Chainlit server'
                                        )
                                    )
                                ) :
                                e('iframe', {
                                    ref: copilotRef,
                                    className: 'copilot-iframe',
                                    title: 'FAQ Assistant AI Chat',
                                    style: { display: 'block' },
                                    allow: 'camera; microphone'
                                })
                    )
                )
            );
        };
        
        // Main App Component
        const App = () => {
            const [isSignup, setIsSignup] = useState(false);
            const { user, loading } = useContext(AuthContext);
            
            if (loading) {
                return e('div', { className: 'loading-container' },
                    e('div', { className: 'loading-spinner' }),
                    e('p', null, 'Loading FAQ Assistant...')
                );
            }
            
            if (user) {
                return e(ChatPage);
            }
            
            return isSignup ? 
                e(SignupPage, { onSwitchToLogin: () => setIsSignup(false) }) :
                e(LoginPage, { onSwitchToSignup: () => setIsSignup(true) });
        };
        
        // Root App with Provider
        const AppWithProvider = () => e(AuthProvider, null, e(App));
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(e(AppWithProvider));
    </script>
</body>
</html>
